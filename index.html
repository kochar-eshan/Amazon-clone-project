<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <button class="home-button">
          <img src="logos/amazon-logo-white.png" class="amazon-logo" />
        </button>
      </div>
      <div class="header-middle">
        <input type="text" placeholder="Search" class="search-bar" />
        <button class="search-button">
          <img src="logos/search-icon.png" alt="" class="search-logo" />
        </button>
      </div>
      <div class="header-right">
        <button class="return-button">
          <span class="returns">Returns</span>
          <br />
          <span class="Orders">& Orders</span>
        </button>
        <a class="cart-button" href="./cart.html">
          <div class="cart-quantity">0</div>
          <img src="logos/cart-icon.png" alt="" class="cart-logo" />
          <span class="cart-text">Cart</span>
        </a>
      </div>
    </div>

    <main class="main">
      <div class="row"></div>
    </main>

    <script src="scripts/home.js" type="module"></script>
  </body>
</html>
